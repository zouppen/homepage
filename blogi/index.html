---
layout: layout
title: Blogi
css: blogi
js: blogi
---

<div class="row">
    <div class="span5">
        <div class="wrapper">
            <h2>Blogi</h2>

            {% for post in site.posts offset: 0 limit: 10 %}
                <h3><a href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a></h3>
                {{ post.date | date_to_string }}
                {{ post.content }}
                <hr />
            {% endfor %}
        </div>
    </div>

    <div class="span7">
        <div class="wrapper">
        <h2 id="name">Information</h2>
        <div id="info"></div>
        </div>
    </div>
</div>
