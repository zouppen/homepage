<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }} - {{ page.title }}</title>
    <meta name="description" content="{{ site.name }} is an IT cooperative at Jyväskylä, Finland. We provide various services ranging from web development to systems programming.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ site.prefix }}/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.prefix }}/css/base.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{ site.prefix }}/css/carousel.css" type="text/css" media="screen, projection" />

    {% if page.css %}<link rel="stylesheet" href="{{ site.prefix }}/css/{{ page.css }}.css" type="text/css" media="screen, projection" />{% endif %}

    <link href="{{ site.prefix }}/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.prefix }}/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.prefix }}/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.prefix }}/images/apple-touch-icon-114x114.png">
  </head>
  <body>
    <div class="container">
        <div class="hero-unit">
            <div id="siteHeader">
                <img src="{{ site.prefix }}/images/logo.png" id="siteLogo" alt="SDP logo" class="hidden-phone" />
                <div id="siteInfo">
                    <h1>{{ site.name }}</h1>
                    <p id="motto"></p>
                </div>
            </div>

            <ul class="navi">
                <li {% if page.url == '{{ site.prefix }}/index.html' %}class="selected"{% endif %}><a href="{{ site.prefix }}/">Etusivu</a></li>
                <li {% if page.url == '{{ site.prefix }}/blogi/index.html' %}class="selected"{% endif %}><a href="{{ site.prefix }}/blogi/">Blogi</a></li>
                <li {% if page.url == '{{ site.prefix }}/vaaliteemat/index.html' %}class="selected"{% endif %}><a href="{{ site.prefix }}/vaaliteemat/">Vaaliteemat</a></li>
                <li {% if page.url == '{{ site.prefix }}/tukiryhma/index.html' %}class="selected"{% endif %}><a href="{{ site.prefix }}/tukiryhma">Tukiryhmä</a></li>
            </ul>

            {{ page.extraNavi }}
        </div>

        {{ content }}

        <div class="row footer">
            <div class="span12">
                <div class="wrapper">


                <hr />

                <span>&copy; {{ site.time | date: "%Y" }} {{ site.copyright }}</span>
            <span class="contact">
            <div class="email"><a href="mailto:{{ site.email }}">{{ site.email }}</a></div>
            <div class="phone">Phone: {{ site.phone }}</div>
            </span>
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js" type="text/javascript"></script>
    <script src="{{ site.prefix }}/js/twitterlib.js" type="text/javascript"></script>

    {% if page.js %}<script data-main="{{ site.prefix }}/js/{{ page.js }}" src="{{ site.prefix }}/js/require-jquery.js"></script>{% endif %}

    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.ga }}']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    </script>
  </body>
</html>
